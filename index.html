<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Contact List</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="css/font-awesome-4.6.3/css/font-awesome.min.css"> </head>

<body>
    <div id="container">
        <h1>Create a Contact List</h1>
        <div id="contact-form">
            <form action="" name="contactform">
                <div class="input">
                    <label for="first_name">First Name</label>
                    <input type="text" placeholder="Michael" id="first_name" name="first_name" />
                    <p class="first-name-error-text">This field is required!</p>
                </div>
                <div class="input">
                    <label for="last_name">Last Name</label>
                    <input type="text" placeholder="Jackson" id="last_name" name="last_name" /> 
                     <p class="last-name-error-text">This field is required!</p>
                </div>
                <div class="input">
                    <label for="phone">Phone Number</label>
                    <input type="text" placeholder="555-123-4567" id="phone" name="phone" />
                     <p class="phone-error-text">This field is required!</p>
                </div>
                <div class="input">
                    <label for="email">E-Mail</label>
                    <input type="email" placeholder="mj@thriller.com" id="email" name="email" /> 
                     <p class="email-error-text">This field is required!</p>
                </div>
                <button type="submit" id="submit-contact">Submit</button>
            </form>
        </div>
        <div id="contact-list">
            <ul></ul>
        </div>
    </div>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
